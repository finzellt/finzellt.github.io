# Set theme
remote_theme: daviddarnes/alembic

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jemoji
- jekyll-remote-theme

# Site settings
url: 'https://finzellt.github.io/'
baseurl: ''
title: 'Thomas Finzell, Phd'
description: |
  Working at the intersection of computation, (astro)physics, and teaching
  <br>
  <br>
  Send an email to thomasfinzell@msu.edu.
permalink: pretty
logo: "/assets/Finzell_Headshot.jpg"

# Pagination
paginate: 5
paginate_path: /blog/page:num

# Header nav
navigation_header:
- title: Home
  url: /
- title: About
  url: /about.md/
- title: Research
  url: /research/
- title: Teaching
  url: /teaching/
- title: Publications
  url: /pubs/

# Footer nav
navigation_footer:
- title: Return to Home
  url: .

# Collections
collections:
  posts:
    title: Posts
    output: true
    description: "My thoughts and ideas"
    feature_text: |
      Welcome to my blog
    feature_image: "https://picsum.photos/2560/600?image=866"
